<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Playlist</title>
  <link rel="stylesheet" href="final.css">
</head>
<body>
  <div class="beatlemania-banner">
    <span class="beatlemania-text" aria-hidden="true">beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania! beatlemania!</span>
  </div>
  <div class="band-row">
    <div class="band-member">
      <img class="band-img" src="george.png" alt="George">
      <div class="speech-wrap">
        <img class="speech-bubble" src="speech.png" alt="">
        <span class="speech-text">bye bye!</span>
      </div>
    </div>
    <div class="band-member">
      <img class="band-img" src="john.png" alt="John">
      <div class="speech-wrap">
        <img class="speech-bubble" src="speech.png" alt="">
        <span class="speech-text">see ya!</span>
      </div>
    </div>
    <div class="band-member">
      <img class="band-img" src="paul.png" alt="Paul">
      <div class="speech-wrap">
        <img class="speech-bubble" src="speech.png" alt="">
        <span class="speech-text">peace out</span>
      </div>
    </div>
    <div class="band-member">
      <img class="band-img" src="ringo.png" alt="Ringo">
      <div class="speech-wrap">
        <img class="speech-bubble" src="speech.png" alt="">
        <span class="speech-text">groovy</span>
      </div>
    </div>
  </div>
</body>
</html>
